<!DOCTYPE html>
<html>
<head>
  <title>Product Cards</title>
  <style>
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .card {
      border: 1px solid gray;
      padding: 10px;
      border-radius: 8px;
      width: 250px;
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <h1>All Products</h1>

  <!-- Ye box hai jisme cards dikhayein gay -->
  <div class="card-container"></div>

  <!-- JavaScript file link -->
  <script>
    let products = [
  {
    id: 1,
    name: "Product no 01",
    description: "High-quality product with modern features.",
    price: 29.99,
    currency: "USD",
    inStock: true,
    category: "Electronics",
    tags: ["gadget", "tech", "new"],
    createdAt: "2025-05-16T10:00:00Z",
    updatedAt: "2025-05-16T10:00:00Z"
  },
  {
    id: 2,
    name: "Product no 02",
    description: "Durable and affordable item for everyday use.",
    price: 15.50,
    currency: "USD",
    inStock: false,
    category: "Home & Kitchen",
    tags: ["kitchen", "daily-use"],
    createdAt: "2025-05-15T12:30:00Z",
    updatedAt: "2025-05-15T12:30:00Z"
  }
];


let container = document.getElementsByClassName("card-container")[0];


for (let i = 0; i < products.length; i++) {
  let product = products[i];

  let card = document.createElement("div");
  card.className = "card";

  
  card.innerHTML = `
    <h2>${product.name}</h2>
    <p><strong>Description:</strong> ${product.description}</p>
    <p><strong>Price:</strong> ${product.price} ${product.currency}</p>
    <p><strong>In Stock:</strong> ${product.inStock ? "Yes ✅" : "No ❌"}</p>
    <p><strong>Category:</strong> ${product.category}</p>
    <p><strong>Tags:</strong> ${product.tags.join(", ")}</p>
  `;

  
  container.appendChild(card);
}
  </script>
</body>
</html>
